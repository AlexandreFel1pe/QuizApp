<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <div class="assunto">
            <div class="assunto-icone">
                <img src="../../assets/images/icon-accessibility.svg" alt="Ícone de acessibilidade">
            </div>
            
            <h1>Acessibilidade</h1>
        </div>

        <div class="tema">
            <img src="../../assets/images/icon-sun-dark.svg" alt="Ícone do sol">
        
            <button>
                <div></div>
            </button>

            <img src="../../assets/images/icon-moon-dark.svg" alt="">
        </div>
    </header>

    <main>
        <section class="pergunta">
            <p>Questão 6 de 10</p>

            <h2>Qual o significado de HTML?</h2>
        
            <div class="barra-progresso">

            </div>
        </section>

        <section class="alternativas">
            <form action="">
                <label for="alternativa-a">
                    <input type="radio" id="alternativa-a">

                    <div>
                        <span>A</span>
                        Hyper Trainer Marking Language
                    </div>
                </label>

                <label for="alternativa-b">
                    <input type="radio" id="alternativa-b">

                    <div>
                        <span>B</span>
                        Hyper Text Marketing Language
                    </div>
                </label>

                <label for="alternativa-c">
                    <input type="radio" id="alternativa-c">

                    <div>
                        <span>C</span>
                        Hyper Text Markup Language
                    </div>
                </label>

                <label for="alternativa-d">
                    <input type="radio" id="alternativa-d">

                    <div>
                        <span>D</span>
                        Hyper Text Markup Leveler
                    </div>
                </label>
            </form>

            <button>Enviar</button>
        </section>
    </main>
</body>
</html>
